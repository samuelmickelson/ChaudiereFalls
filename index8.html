<h2> The Chaudière Falls Across Time </h2>

<p> This is my map of how the uses of the Chaudière Falls have changed over time. </p>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script type="text/javascript">

// add tile maps for background
// base map tiles:
var basemap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
})
// additional maps:
var Chaudière1825 = L.tileLayer('https://mapwarper.net/maps/tile/61013/{z}/{x}/{y}.png')
var Chaudière1852 = L.tileLayer('https://mapwarper.net/maps/tile/61032/{z}/{x}/{y}.png')
var Chaudière1912 = L.tileLayer('https://mapwarper.net/maps/tile/60535/{z}/{x}/{y}.png')
var Chaudière1926 = L.tileLayer('https://mapwarper.net/maps/tile/60665/{z}/{x}/{y}.png')


// base map
var baseMaps = {
   "Base map": basemap
};

// markers
// Chaudière1825 map markers
// Good variable naming classification can make this code more readable
var Chaudière1825_marker_1= L.marker([45.4200, -75.7211]).bindPopup('<h3>The Chaudière Falls</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1825_marker_2= L.marker([45.4210, -75.7125]).bindPopup('<h3>Victoria Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1825_marker_3= L.marker([45.4162, -75.7171]).bindPopup('<h3>LeBreton Flats Park</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1825_marker_4= L.marker([45.4191, -75.7179]).bindPopup('<h3>Albert Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1825_marker_5= L.marker([45.4198, -75.7189]).bindPopup('<h3>Chaudière Island</h3><p>Lorem ipsum dolor<p>').openPopup();
// Create a layer group to hold the tile map and the markers
// https://leafletjs.com/examples/layers-control/
var Chaudière1825LayerGroup = L.layerGroup([Chaudière1825, Chaudière1825_marker_1, Chaudière1825_marker_2, Chaudière1825_marker_3, Chaudière1825_marker_4, Chaudière1825_marker_5]);

var Chaudière1852_marker_1= L.marker([45.4200, -75.7211]).bindPopup('<h3>The Chaudière Falls</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1852_marker_2= L.marker([45.4210, -75.7125]).bindPopup('<h3>Victoria Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1852_marker_3= L.marker([45.4191, -75.7179]).bindPopup('<h3>Albert Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1852_marker_4= L.marker([45.4198, -75.7189]).bindPopup('<h3>Chaudière Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1852LayerGroup = L.layerGroup([Chaudière1852, Chaudière1852_marker_1, Chaudière1852_marker_2, Chaudière1852_marker_3, Chaudière1852_marker_4]);


// Chaudière1912 map markers
// Good variable naming classification can make this code more readable
var Chaudière1912_marker_1= L.marker([45.4200, -75.7211]).bindPopup('<h3>The Chaudière Falls</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_2= L.marker([45.4205, -75.7213]).bindPopup('<h3>Chaudière Falls Ring Dam</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_3= L.marker([45.4162, -75.7171]).bindPopup('<h3>LeBreton Flats Park</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_4= L.marker([45.4210, -75.7125]).bindPopup('<h3>Victoria Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_5= L.marker([45.4198, -75.7189]).bindPopup('<h3>Chaudière Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_6= L.marker([45.4191, -75.7179]).bindPopup('<h3>Albert Island</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_7= L.marker([45.4210, -75.7182]).bindPopup('<h3>Chaudière Bridge</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_8= L.marker([45.4238,-75.7261]).bindPopup('<h3>Parc des Portageurs</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_9= L.marker([45.4306, -75.7073]).bindPopup('<h3>Canadian Museum of History</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1912_marker_10= L.marker([45.4343, -75.7079]).bindPopup('<h3>Jacques-Cartier Park</h3><p>Lorem ipsum dolor<p>').openPopup();
// Create a layer group to hold the tile map and the markers
// https://leafletjs.com/examples/layers-control/
var Chaudière1912LayerGroup = L.layerGroup([Chaudière1912, Chaudière1912_marker_1, Chaudière1912_marker_2, Chaudière1912_marker_3, Chaudière1912_marker_4, Chaudière1912_marker_5, Chaudière1912_marker_6, Chaudière1912_marker_7, Chaudière1912_marker_8, Chaudière1912_marker_9, Chaudière1912_marker_10]);

// Chaudière1926 markers
var Chaudière1926_marker_1= L.marker([45.4200, -75.7211]).bindPopup('<h3>The Chaudière Falls</h3><p>Lorem ipsum dolor<p>').openPopup();
var Chaudière1926_marker_2= L.marker([45.4205, -75.7213]).bindPopup('<h3>Chaudière Falls Ring Dam</h3><p>Lorem ipsum dolor<p>').openPopup();
// Create a layer group to hold the tile map and the markers
// https://leafletjs.com/examples/layers-control/
var Chaudière1926LayerGroup = L.layerGroup([Chaudière1926, Chaudière1926_marker_1, Chaudière1926_marker_2]);


// overlay maps - add the layer groups
var overlayMaps = {
    "Chaudière Falls 1825": Chaudière1825LayerGroup,
    "Chaudière Falls 1852": Chaudière1852LayerGroup,
    "Chaudière Falls 1912": Chaudière1912LayerGroup,
    "Chaudière Falls 1926": Chaudière1926LayerGroup
}

var myMap = L.map('mapid', {
  center: [45.4205, -75.7213],
  zoom: 13,
  layers:[basemap]
});

L.control.layers(baseMaps, overlayMaps).addTo(myMap);



</script>
