<h2> The Chaudière Falls Across Time </h2>

<p> This is my map of how the uses of the Chaudière Falls have changed over time </p>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script type="text/javascript">

  var Chaudière1926 = L.tileLayer('https://mapwarper.net/maps/tile/60665/{z}/{x}/{y}.png'),
    basemap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png')

    var baseMaps = {
    "Chaudière Falls": basemap
  };

  var overlayMaps = {
    "Chaudière Falls 1926": Chaudière1926
  }

  var myMap = L.map('mapid', {
  center: [45.4205, -75.7213],
  zoom: 13,
  layers:[basemap]
});
var marker1= L.marker([45.4205, -75.7213]).addTo(myMap);
     marker1.bindPopup('<h3>Chaudière Falls ring dam</h3><p>The Chaudière Falls ring dam was constructed in 1908<p>').openPopup();

var marker2= L.marker([45.4162, -75.7171]).addTo(myMap);
	  marker2.bindPopup('<h3>LeBreton Flats Park</h3>').openPopup();

var marker3= L.marker([45.4210, -75.7125]).addTo(myMap);
		marker3.bindPopup('<h3>Victoria Island</h3>').openPopup();

var marker4= L.marker([45.4191, -75.7179]).addTo(myMap);
		marker4.bindPopup('<h3>Albert Island</h3>').openPopup();

var marker5= L.marker([45.4198, -75.7189]).addTo(myMap);
		marker5.bindPopup('<h3>Chaudière Island</h3>').openPopup();

var marker6= L.marker([45.4210, -75.7182]).addTo(myMap);
		marker6.bindPopup('<h3>Chaudière Bridge</h3>').openPopup();

var marker7= L.marker([45.4238,-75.7261]).addTo(myMap);
		marker7.bindPopup('<h3>Parc des Portageurs</h3>').openPopup();

var marker8= L.marker([45.4306, -75.7073]).addTo(myMap);
		marker8.bindPopup('<h3>Canadian Museum of History</h3>').openPopup();

var marker9= L.marker([45.4343, -75.7079]).addTo(myMap);
		marker9.bindPopup('<h3>Jacques-Cartier Park</h3>').openPopup();

var marker10= L.marker([45.4200, -75.7211]).addTo(myMap);
		marker10.bindPopup('<h3>Chaudière Falls</h3>').openPopup();


L.control.layers(baseMaps, overlayMaps).addTo(myMap);

</script>
